<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조은이비인후과의원 - 진료대기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Scrollbar Hide for Clean UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
    }

    /* Marquee Animation */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      display: flex;
      width: max-content;
      animation: marquee 15s linear infinite;
    }

    .animate-marquee:hover {
      animation-play-state: paused;
    }

    /* Patient Name Scroll Container */
    .patient-name-scroll {
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE and Edge */
    }

    .patient-name-scroll::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari, Opera */
    }

    /* Patient List Vertical Scroll Animation */
    @keyframes scroll-up {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    .animate-scroll-up {
      animation: scroll-up 30s linear infinite;
    }

    .animate-scroll-up:hover {
      animation-play-state: paused;
    }

    .patient-list-container {
      overflow: hidden;
      position: relative;
    }

    .patient-list-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .patient-list-wrapper > * {
      flex-shrink: 0;
      width: 100%;
    }

    /* Fade In Animation */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.2s ease-out;
    }

    /* Modal Slide In Animation */
    @keyframes modal-slide-in {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-10px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .animate-modal-slide-in {
      animation: modal-slide-in 0.25s cubic-bezier(0.16, 1, 0.3, 1);
    }
  </style>
